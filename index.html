<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dnd Ambiance</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./basalt-font/BasaltRegular-Jx3o.ttf">
    <!--Google Icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
</head>    
<body>
    <header>
        <hgroup class="ambianceHeaders">
            <h1 class="page-header">Ambiance</h1>
            <h2 class="page-subheader">Add some atmosphere to your game</h2>
        </hgroup>
    </header>
    <main>
        <div id="ambianceLocationContainer" class="ambiance-location-container">
            <h1 class="location-header">Loctation</h1>
            <select name="location" id="locationSelect" class="location-select">
                <option value="empty">Choose a location</option>
                <option value="town">Town</option>                
            </select>
        </div>
        <div id="ambianceFormContainer">
            <!--Where the form populates-->
        </div>
        <div class="ambiance-play-button-container">
            <button id="ambiancePlayButton" class="ambiance-play-button">
                <span class="material-icons">play_arrow</span>
            </button>
            <button id="ambiancePauseButton" class="ambiance-play-button">
                <span class="material-icons">stop</span>
            </button>
        </div>
        <div id="audioContainer">

        </div>
    </main>
    <footer class="footer">

    </footer>
    <script src="./playback.js"></script>
    <script src="./ambiance-form.js"></script>
    <script src="./index.js"></script>
</body>
</html>
